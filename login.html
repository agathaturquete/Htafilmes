<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HtaFilmes</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="login-container">
        <h2>HtaFilmes</h2>
        <form>
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button" onclick="logar()">Entrar</button>
        </form>
    </div>

    <script>
        const logar = ()=>{
            let email = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            if(email.length > 5 && email.includes("@") && !email.startsWith("@") && !email.endsWith("@")) {
                if(password.length > 5) {
                    email = document.getElementById("username").value = "";
                    email = document.getElementById("password").value = "";
                    alert("Conta logada com sucesso!!!");
                } else { alert("Senha inválida, deve ter mais de 5 caracteres "); }
            } else { alert("Email inválido, deve ter mais de 5 caracteres e incluir @"); }
        }
    </script>

</body>
</html>
